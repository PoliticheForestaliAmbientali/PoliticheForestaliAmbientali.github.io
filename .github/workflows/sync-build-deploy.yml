name: Sync from Sheets2Website and Deploy (manual + daily)

on:
  workflow_dispatch:
  schedule:
    # Automatically run workflow every day at 6:00 UTC
    - cron: '0 6 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  sync_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4

      - name: Checkout upstream Sheets2Website
        uses: actions/checkout@v4
        with:
          repository: 634252452/Sheets2Website
          path: upstream

      - name: Prepare site build folder
        run: |
          rm -rf site_build
          mkdir site_build
          cp -r upstream/* site_build/
          cp config.json site_build/

      - name: Upload site as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site_build

  deploy:
    needs: sync_and_build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
